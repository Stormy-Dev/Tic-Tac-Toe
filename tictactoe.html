<div class="game-board">
    <div id="1" class="box" onclick="myFunction(this.id)"></div>
    <div id="2" class="box" onclick="myFunction(this.id)"></div>
    <div id="3" class="box" onclick="myFunction(this.id)"></div>
    <div id="4" class="box" onclick="myFunction(this.id)"></div>
    <div id="5" class="box" onclick="myFunction(this.id)"></div>
    <div id="6" class="box" onclick="myFunction(this.id)"></div>
    <div id="7" class="box" onclick="myFunction(this.id)"></div>
    <div id="8" class="box" onclick="myFunction(this.id)"></div>
    <div id="9" class="box" onclick="myFunction(this.id)"></div>
  </div>

</div>


<script>
var counter = 0;
function myFunction(id) {
  var x = document.getElementById(id);
  if(counter%2 == 0){
    x.innerHTML +='O' //Player 1
    counter++
    x.onclick="";
  }else{
    x.innerHTML +='X' //Player 2
    counter++
    x.onclick="";
  }

}


</script>

  <style>
.game-board
{
	width: 600px;
	height: 600px;
	margin: 0 auto;
  background-color: #34495e;
  color: #fff;
  border: 6px solid #2c3e50;
  border-radius: 10px;
	
	display: grid;
	grid-template: repeat(3, 1fr) / repeat(3, 1fr);
}

.box
{
  border: 6px solid #2c3e50;
  border-radius: 2px;
  font-family: Helvetica;
  font-weight: bold;
  font-size: 4em;
  display: flex;
  justify-content: center;
  align-items: center;
}

  </style>
